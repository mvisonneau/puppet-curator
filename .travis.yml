---
language: ruby
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
matrix:
  fast_finish: true
  include:
  - rvm: 2.5.1
    env: PUPPET_VERSION="~> 6.0" CHECK=syntax
  - rvm: 2.5.1
    env: PUPPET_VERSION="~> 6.0" CHECK=lint
  - rvm: 2.4.5
    env: PUPPET_VERSION="~> 5.0" CHECK=spec
  - rvm: 2.5.1
    env: PUPPET_VERSION="~> 6.0" CHECK=spec
  - rvm: 2.5.1
    env: PUPPET_VERSION="~> 6.0" CHECK=metadata_lint
  - rvm: 2.5.1
    env: PUPPET_VERSION="~> 6.0" CHECK=build DEPLOY_TO_FORGE=yes
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
deploy:
  provider: puppetforge
  user: mvisonneau
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
